<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mp3</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <aside>
      <nav class="sidebar-menu">
        <div class="nav-item">
          <img src="./imgs/casa.png" alt="Inicio" />
          <span>Inicio</span>
        </div>
        <div class="nav-item">
          <img src="./imgs/search.png" alt="Buscar" />
          <span>Buscar</span>
        </div>
        <div class="nav-item">
          <img src="./imgs/libros.png" alt="Tu biblioteca" />
          <span>Tu biblioteca</span>
        </div>
      </nav>
        <div class="song">
        <div id="first-target">
          <img src="./imgs/logoSpoti.png" alt="" id="picture" />
          <h3 id="title"></h3>
          <audio id="song" src=""></audio>
        </div>

        <div class="button-target">
          <button onclick="prevSong()"><img class="icons" src="./imgs/back.png" alt="" /></button>
          <button onclick="togglePlay()"><img id="togglePlay" class="icons" src="./imgs/play.png" alt="" /></button>
          <button onclick="nextSong()"><img class="icons" src="./imgs/next.png" alt="" /></button>
        </div>
      </div>
    </aside>

    <main>
      <div class="song-list">
        <div class="song-item" onclick="playFromList(0)">
          <img src="./imgs/wosVSaczino.avif" alt="ACZINO vs WOS" />
          <h4>ACZINO vs WOS - Octavos Red Bull</h4>
        </div>
        <div class="song-item" onclick="playFromList(1)">
          <img src="./imgs/interestellar.jpeg" alt="Interstellar" />
          <h4>Hans Zimmer - Interstellar</h4>
        </div>
        <div class="song-item" onclick="playFromList(2)">
          <img src="./imgs/fein.png" alt="FE!N" />
          <h4>Travis Scott - FE!N</h4>
        </div>
      </div>
    </main>

  </body>
  <script src="./script.js"></script>
</html>
